<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
            <div class="login-box">
            <div class="logo">
                <img src="Logo.png" alt="Chill"> 
            </div> 
            <h2>Masuk</h2>
            <p>Selamat datang kembali!</p>
            <form action="#" method="post">
                <div class="user-box">
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required>
                    <label>Kata Sandi</label>
                </div>
                <a href="homepage.html">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Masuk
                </a>
                <div class="or-box">
                    <div class="line"></div>
                    <span>Atau</span>
                    <div class="line"></div>
                </div>
                <p class="forgot-password">Lupa kata sandi?</p>
                <a href="daftarsign.html">Belum punya akun? daftar disini</a> 
                <a href="https://mail.google.com/" class="google-button">
                    <img src="https://www.google.com/images/branding/product/ico/googleg_lodp.ico" alt="Google G Logo">
                    <span>Masuk dengan Google</span> 
                </a>
            </form>
        </div>
    </div>
</body> 
</html>
